<!doctype html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="column">
      <h1>My Photo Gallery</h1>
      <figure class="image-container">
          <img src="img_2.jpg" alt="Coastal City" />
        <figcaption>Coastal City</figcaption>
      </figure>
      <figure class="image-container">
          <img src="img_3.jpg" alt="Bubbles under the water" />
        <figcaption>Bubbles under the water</figcaption>
      </figure>
      <figure class="image-container">
          <img src="img_4.jpg" alt="Forest in the mountains" />
        <figcaption>Forest in the mountains</figcaption>
      </figure>
      <figure class="image-container">
          <img src="img_5.jpg" alt="Island and its coast" />
        <figcaption>Island and its coast</figcaption>
      </figure>
      <section id="thumbnails">
        <ul>
          <li>
            <a href="#"><img src="img_2.jpg" alt="Coastal City" class="selected"/></a>
          </li>
          
          <li>
            <a href="#"><img src="img_3.jpg" alt="Bubbles under the water" /></a>
          </li>
          
          <li>
            <a href="#"><img src="img_4.jpg" alt="Forest in the mountains" /></a>
          </li>
          
          <li>
            <a href="#"><img src="img_5.jpg" alt="Island and its coast" /></a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
