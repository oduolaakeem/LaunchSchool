<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Animation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="column">  
        <div id="canvas"></div>
        <a id="start-animation" href="#">Start</a>
        <a id="stop-animation" href="#">Stop</a>
      </div>
    </main>
    <div id="controls">
      <div class="column">
        <h1>Add a shape</h1>
        <form action="" method="get">
          <fieldset>
            <h2>Type</h2>
            <ul id="shape-forms">
              <li>
                <label>
                  <input type="radio" name="shape" value="square" checked />
                  Square
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="shape" value="circle" />
                  Circle
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="shape" value="star" />
                  Star
                </label>
              </li>
            </ul>
            
            <label class="position">Starting Point</label>
            <input type="number" id="start-x" required />
            <input type="number" id="start-y" required />
            
            <label class="position">Ending Point</label>
            <input type="number" id="end-x" required />
            <input type="number" id="end-y" required />
            
            <input type="submit" value="Add" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
