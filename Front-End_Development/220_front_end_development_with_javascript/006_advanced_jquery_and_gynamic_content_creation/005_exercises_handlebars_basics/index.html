<!doctype html>
<html>
  <head>
    <title>Handlebars Basics</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <script id="posts" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Posted on {{published}}</time></p>
        {{{body}}}
        <footer>
          <p>Tags:
          {{#if tags}}
            {{#each tags}}
              {{> tag}}
            {{/each}}
          {{else}}
            <strong>No tagged</strong>
          {{/if}}
        </footer>
      </article>
      {{/each}}
    </script>
    <script id="tag" type="text/x-handlebars">
      <strong>{{.}}</strong>
    </script>
  </body>
</html>
