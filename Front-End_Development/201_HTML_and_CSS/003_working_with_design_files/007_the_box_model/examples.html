<!doctype html>
<html>
  <head>
    <title>Box Model Examples</title>
    <meta charset="UTF-8" />
    <style>
      div {
        font-family: sans-serif;
        color: white;
        text-align: center;
      }
      
      #box1 {
        width: 50%;
        height: 100px;
        float: left;
        background: red;
        line-height: 100px;
      }
      
      #box2 {
        width: 50%;
        height: 100px;
        float: right;
        background: blue;
        line-height: 100px;
      }
      
      #container::after {
        content: " ";
        display: block;
        clear: both;
      }
      
      #box3 {
        /*clear: both;*/
        height: 50px;
        background: green;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1">Box 1</div>
      <div id="box2">Box 2</div>
    </div>
    <div id="box3">Box 3</div>
  </body>
</html>
