<!doctype html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="column">
      <h1>My Photo Gallery</h1>
      <figure id="main_image">
        <img src="img_1.jpg" alt="Flower and bug" />
        <figcaption>Sunflower and little bug</figcaption>
      </figure>
      <section id="thumbnails">
        <ul>
          <li>
            <figure><img src="img_2.jpg" alt="Coastal City" /></figure>
          </li>
          
          <li>
            <figure><img src="img_3.jpg" alt="Bubbles under the water" /></figure>
          </li>
          
          <li>
            <figure><img src="img_4.jpg" alt="Forest in the mountains" /></figure>
          </li>
          
          <li>
            <figure><img src="img_5.jpg" alt="Island and its coast" /></figure>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
