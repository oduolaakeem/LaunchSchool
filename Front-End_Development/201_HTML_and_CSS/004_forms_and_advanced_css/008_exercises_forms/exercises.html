<h2>Exercises 1 & 2</h2>
<form action="#" method="get">
  <fieldset>  
    <dl>
      <dt><label for="first_name">First Name</label></dt>
      <dd><input id="first_name" name="first_name" type="text"></dd>
      <dt><label for="last_name">Last Name</label></dt>
      <dd><input id="last_name" name="last_name" type="text"></dd>
      <dt><label for="email">Email</label></dt>
      <dd><input id="email" name="email" type="email" autocapitalize="off" autocomplete="off" autocorrect="off"><br></dd>
      <dt><label for="phone">Phone Number</label></dt>
      <dd>
        <select name="phone_type" id="phone_type">
          <option value="home" selected>Home</option>
          <option value="work">Work</option>
          <option value="mobile">Mobile</option>
        </select>
        <input id="phone" name="phone" type="tel">
      </dd>
    </dl>
  </fieldset>
</form>

<h2>Exercise 4 & 5</h2>
