<!doctype>
<html>
  <head>
    <title>Exercise 1 - Dimension and Spacing</title>
    <meta charset="UTF-8">
    <style>
      body {
        text-align: center;
      }
      img {
        display: block;
        width: 800px;
        /*Longhand, with values for top, right, bottom, left (clockwise from top)*/
        margin: 0 auto 0 auto;
        /*The shorthand, declaring both top and bottom with the first value and left and right with the second value*/
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <img src="image.jpg" alt="Hotel des Invalides">
  </body>
</html>
