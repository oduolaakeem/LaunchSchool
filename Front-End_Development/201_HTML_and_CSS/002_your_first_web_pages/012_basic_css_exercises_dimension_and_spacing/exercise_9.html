<!doctype>
<html>
  <head>
    <title>Exercise 5 - Dimensions and Spacing</title>
    <meta charset="UTF-8" />
    <style>
      div {
        display: inline-block;
        width: 300px;
        height: 300px;
        box-sizing: border-box;
      }

      #div1 {
        padding: 20px;
        margin-right: 20px;
        background-color: #fcc;
      }
      
      #div2 {
        border: 2px solid;
        background-color: #ccf;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
  </body>
</html>
