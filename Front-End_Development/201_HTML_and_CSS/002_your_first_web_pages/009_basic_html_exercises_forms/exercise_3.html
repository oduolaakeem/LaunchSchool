<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms - Exercise 3</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select id="movie" name="movie">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" min="0" max="5"></dd>
          <dt>
            <input id="add_to_favorites" type="checkbox" name="add_to_favorites" checked/>
            <label for="add_to_favorites">Add to favorites</label>
          </dt>
        </dl>
        <button type="submit">Rate Movie</button>
      </fieldset>
    </form>
  </body>
</html>
