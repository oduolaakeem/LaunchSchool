<!doctype html>
<html>
  <head>
    <title>Forms - Exercise 2</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="search">Search Term:</label></dt>
          <dd><input type="search" name="search_terms" id="search" required></dd>
          <dt><label for="dropdownbox">Select Category:</label></dt>
          <dd>
            <select id="dropdownbox" name="category" placeholder="Select a category">
              <option value="tv">TV</option>
              <option value="movies">Movies</option>
              <option value="music">Music</option>
            </select>
          </dd>
        </dl>
        <button type="">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
